    <title>Flexbox: Responsive Navigation Bar</title>
</head>
<style>

    .navbar li {
        list-style: none;
        display: flex;
        /* flex-wrap: wrap; */
        background-color: rgb(0, 238, 255);
        color: white;  
    /* align-items: center; */
    }

<body>

<nav class="navbar">
    <ul>
        <li>Home</li>
        <li>About</li>
        <li>Products</li>
        <li>Contacts</li>
    </ul>
</nav>
