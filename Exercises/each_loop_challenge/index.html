<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Each loop challenge</title>
</head>

<body>
    <!-- 1. Create a page with 7 block-level elements, one for each day of the week.  -->

    <!-- div.container>div.days>div.day-${Day $}*7 -->

    <div class="container">
        <div class="days">
            <div class="day-1">Monday</div>
            <div class="day-2">Tuesday</div>
            <div class="day-3">Wednesday</div>
            <div class="day-4">Thursday</div>
            <div class="day-5">Friday</div>
            <div class="day-6">Saturday</div>
            <div class="day-7">Sunday</div>
        </div>
    </div>


</body>

</html>
