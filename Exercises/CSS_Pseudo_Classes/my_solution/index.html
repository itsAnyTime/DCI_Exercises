<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Pseudo Classes</title>
</head>

<body>
    <h2>Buttons with &lt;button&gt;&lt;/button&gt;</h2>
    <p>
        <button class="google"><a href="http://google.com">Google</a></button>
        <button class="bing"><a href="http://bing.com">Bing</a></button>
        <button class="ecosia"><a href="http://ecosia.org">Ecosia</a></button>
    </p>
    <h2>Better choice -&gt with input type="button"</h2>
    <p>
        <a href="http://google.com"><input type="button" value="Google" class="google"></a>
        <a href="http://bing.com"><input type="button" value="Bing" class="bing"></a>
        <a href="http://ecosia.org"><input type="button" value="Ecosia" class="ecosia"></a>
    </p>

    &nbsp;

    <article>
        <h1>Three Interesting Links</h1>
        <p><a href="http://www.itsanytime.de" target="_blank">itsAnyTime</a></p>
        <p><a href="http://www.any-shopping.de" target="_blank">any-shopping</a></p>
        <p><a href="http://anylein.any-shopping.de" target="_blank">Any's first Website</a></p>
    </article>
</body>

</html>
