<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>El amigo Pup + Grill</title>
</head>

<body>
    <header>
        <p class="logo"><img src="images/logo.png"></p>
    </header>

    <main>
        <div class="box1">
            <h1>The Best Craft Beer in Spain!</h1>

            <p>Bienvenido, amigos! We are completely fictional location. But that does not mean we can't imagine the
                best beer in Spain!</p>
        </div>

        <div class="box2">
            <form action="#" method="get">
                <h2>Make a reservation</h2>
                <br>
                <p> Get your spot before somebody else does!</p><br>

                <div class="block">
                    <label for="name">Your Name</label>
                    <input type="text" value="John B. Goode" name="name" id="name">

                    <label for="email">Your Email</label>
                    <input type="email" value="john@goode.com" name="email" id="email">

                    <label for="time">Reservation Time</label>
                    <input type="date" name="time" id="end" placeholder="mm/dd/yyyy">

                    <input type="button" class="button" value="Reserve Now">
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2018 - El Amigo (screendesign) <br> &copy 2020 -   <a href="https://www.itsanytime.de" target="_blank">itsAnyTime</a> (implementation)</p>
    </footer>

</body>

</html>
